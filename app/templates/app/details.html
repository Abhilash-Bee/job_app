{% extends 'base.html' %}

{% block title %}
    Job Detail
{% endblock title %}

{% block body %}
<section>
    <div class="container">
      <div class="view-post">
        <h1 class="jobtitle">
          {{ data.title }}
        </h1>
        <p class="location it">Location: <span>{{ data.location }}</span></p>
        <p class="status it">Type: <span>{{ data.type }}</span></p>
        <p class="budget it">Salary: <span>{{ data.salary }}$</span></p>
        <div class="desc">
          <p class="details">
            {{ data.description }}
          </p>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
