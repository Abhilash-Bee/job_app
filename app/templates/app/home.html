{% extends 'base.html' %}

{% block title %}
    Job listing
{% endblock title %}

{% block body %}
<section>
    <div class="container">
        {% for job in jobs %}
            <!-- job post -->
            <div class="post">
                <!-- title and des -->
                <div class="job-info">
                <h1 class="job-title">{{ job.title }}</h1>
                <div class="job-des">
                    <div class="location item">
                    <span class="material-icons"> place </span>
                    <p>{{ job.location }}</p>
                    </div>
                    <div class="budget item">
                    <span class="material-icons"> attach_money </span>
                    <p>{{ job.salary }}/Pm</p>
                    </div>
                    <div class="time item">
                    <span class="material-icons"> schedule </span>
                    <p>{{ job.type }}</p>
                    </div>
                </div>
                </div>
                <a href="{% url 'app:job_details' job.slug %}">
                    <div class="buttons">    
                        <button class="apply">
                            View job
                        </button>
                    </div>
                </a>
            </div>
            <!-- job post end-->
        {% endfor %}
    </div>
  </section>
{% endblock body %}
